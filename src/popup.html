<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 14px;
            width: 400px;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div>
        <span>当前域名:</span>
        <span id="curHost"></span>
        <select id="proxyMode">
            <option value="0">Direct</option>
            <option value="1">Proxy</option>
        </select>
    </div>
    <div id="status"></div>
    <div class="btns">
        <button type="button" id="btnStartProxy">开启代理</button>
        <button type="button" id="btnStopProxy">关闭代理</button>
    </div>
</body>
</html>
