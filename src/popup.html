<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 14px;
            width: 400px;
            margin: 0;
            padding: .5em 1em;
            animation: show .2s;
        }

        @keyframes show {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .global-switch {
            line-height: 1;
            border-bottom: solid 1px #CCC;
            padding: 0 0 .5em 0;
        }

        #mainSwitch {
            width: 69px;
            height: 27px;
            position: relative;
            cursor: pointer;
            background: url("main_off.png") 0 0 no-repeat;
            transition: background 0.2s;
            display: inline-block;
        }

        #mainSwitch.on {
            background: url("main_on.png") 0 0 no-repeat;
        }

        .global-switch * {
            vertical-align: middle;
        }

        #hostList {
            min-height: 1.5em;
            max-height: 15em;
            padding: 0;
            margin: 1em 0;
            overflow-y: auto;
            border: solid 1px #EEE;
        }

        #hostList.disabled {
            -webkit-filter: grayscale(100%);
        }

        #hostList li {
            padding: 0 .5em;
            list-style: none;
            line-height: 1.5;
        }

        #hostList li * {
            vertical-align: middle;
        }

        #hostList li:nth-child(odd) {
            background: #EEE;
        }

        #hostList li i {
            display: inline-block;
            width: 69px;
            height: 27px;
            position: relative;
            cursor: pointer;
            background: url("off.png") 0 0 no-repeat;
            transition: background 0.2s;
        }

        #hostList li i.on {
            background: url("on.png") 0 0 no-repeat;
        }

        #hostList li i span,
        #mainSwitch span {
            position: absolute;
            left: 0px;
            top: 0;
            width: 26px;
            height: 26px;
            background: url("switch_handler.png") 0 0 no-repeat;
            transition: left 0.2s;
        }

        #hostList li i.on span,
        #mainSwitch.on span {
            left: 43px;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;;
        }
        .mask a{
            text-decoration: none;
        }
        .mask a:hover{
            text-decoration: underline;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="global-switch">
        <span>Main Switch:</span>
        <i id="mainSwitch"><span></span></i>
    </div>
    <p>Domain listï¼š</p>
    <ul id="hostList"></ul>
    <div class="mask">
        <span>please setup your proxy server first.</span>
        <a id="btnOpenOptionPage" href="javascript:;">Option Page</a>
    </div>
</body>
</html>
